<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection-play" viewBox="0 0 16 16">
                        <path d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z"/>
                        <path d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z"/>
                    </svg>
                    Film Library
                </a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <a class="navbar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                </a>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100" style="width: 280px">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item active">
                <a class="nav-link active" href="#" aria-current="page">
                  All
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Favorite
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Best Rated
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Seen Last Month
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Unseen
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <h1 class="my-3">All</h1>
          <table class="table">
            <tbody>
              <tr>
                <td class="film-name">Pulp Fiction</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkSquare">
                    <label class="form-check-label" for="checkSquare">
                     Favorite
                    </label>
                  </div>
                </td>
                <td>March 10, 2023</td>
                <td>
                  <div id="rating1" class="star-rating" role="rating" data-rating="3">
                    <span class="star" data-value="1">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="2">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="3">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="4">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="5">&#9733;<span class="star-notification"> </span></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="film-name">21 Grams</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkSquare">
                    <label class="form-check-label" for="checkSquare">
                     Favorite
                    </label>
                  </div>
                </td>
                <td>March 17, 2023</td>
                <td>
                  <div id="rating1" class="star-rating" role="rating" data-rating="3">
                    <span class="star" data-value="1">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="2">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="3">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="4">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="5">&#9734;<span class="star-notification"> </span></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="film-name">Star Wars</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkSquare">
                    <label class="form-check-label" for="checkSquare">
                     Favorite
                    </label>
                  </div>
                </td>
                <td></td>
                <td>
                  <div id="rating1" class="star-rating" role="rating" data-rating="3">
                    <span class="star" data-value="1">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="2">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="3">&#9733;<span class="star-notification"></span></span>
                    <span class="star" data-value="4">&#9734;<span class="star-notification"></span></span>
                    <span class="star" data-value="5">&#9734;<span class="star-notification"> </span></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <script>
            const favoriteCheckboxes = document.querySelectorAll('input[type="checkbox"][id="checkSquare"]');
            favoriteCheckboxes.forEach(function(favoriteCheckbox) {
              favoriteCheckbox.addEventListener('change', function() {
                const filmName = this.closest('tr').querySelector('.film-name');
                if (this.checked) {
                  filmName.classList.add('text-danger');
                } else {
                  filmName.classList.remove('text-danger');
                }
              });
            });
          </script>
        </main>
      </div>
    </div>
    <footer>
      <button class="btn btn-primary position-absolute bottom-0 end-0 m-3">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
        </a>
      </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
